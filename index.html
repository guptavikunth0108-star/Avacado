<!DOCTYPE html>
<html>
<head>
  <title>Hi</title>
  <meta name="robots" content="noindex, nofollow">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #d8c6f2, #e9ddff);
      overflow: hidden;
      text-align: center;
    }

    .decor {
      position: absolute;
      font-size: 26px;
      opacity: 0.5;
    }
    .d1 { top: 8%; left: 10%; }
    .d2 { top: 18%; right: 12%; }
    .d3 { bottom: 12%; left: 14%; }
    .d4 { bottom: 10%; right: 15%; }

    .content {
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.25);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
    }

    img {
      width: 100%;
      max-width: 420px;
      border-radius: 16px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 25px;
      font-weight: 500;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    button {
      border: none;
      padding: 14px 38px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .yes-btn {
      background: #4CAF50;
      color: white;
    }

    .no-btn {
      background: #e74c3c;
      color: white;
      font-size: 15px;
      padding: 12px 30px;
    }

    .heart {
      font-size: 120px;
      color: red;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>

  <script>
    let pass = prompt("Password:");
    if (pass !== "220124") {
      document.write("<h1>Access Denied</h1>");
    }

    function sayYes() {
      document.body.innerHTML = `
        <div style="text-align:center;margin-top:20vh;font-family:Segoe UI;">
          <div class="heart">‚ù§Ô∏è</div>
          <h1>YAYYYYY IM SOOOO HAPPY</h1>
        </div>
      `;
      launchConfetti();
    }

    function sayNo() {
      document.body.innerHTML = `
        <div style="text-align:center;margin-top:25vh;font-family:Segoe UI;">
          <h1>Nooooo not allowed I'll cry:(</h1>
        </div>
      `;
    }

    function launchConfetti() {
      for (let i = 0; i < 120; i++) {
        let c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.background = "hsl(" + Math.random() * 360 + ", 100%, 50%)";
        c.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(c);
      }
    }
  </script>
</head>

<body>
  <div class="decor d1">ü•ë</div>
  <div class="decor d2">üåª</div>
  <div class="decor d3">‚ù§Ô∏è</div>
  <div class="decor d4">üåª</div>

  <div class="content">
    <img src="photo.jpg" alt="Us">
    <h2>Will you be my valentine</h2>

    <div class="button-row">
      <button class="yes-btn" onclick="sayYes()">YES</button>
      <button class="no-btn" onclick="sayNo()">NO</button>
    </div>
  </div>
</body>
</html>
