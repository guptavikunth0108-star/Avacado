<!DOCTYPE html>
<html>
<head>
  <title>Hi</title>
  <meta name="robots" content="noindex, nofollow">

  <style>
    body {
      margin: 0;
      background: #d8c6f2; /* lilac */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    /* Floating decor */
    .decor {
      position: absolute;
      font-size: 32px;
      opacity: 0.9;
    }
    .d1 { top: 5%; left: 8%; }
    .d2 { top: 15%; right: 10%; }
    .d3 { bottom: 10%; left: 12%; }
    .d4 { bottom: 8%; right: 15%; }
    .d5 { top: 40%; left: 2%; }
    .d6 { top: 50%; right: 3%; }

    .content {
      max-width: 500px;
      width: 90%;
    }

    img {
      width: 100%;
      max-width: 420px;
      border-radius: 16px;
      display: block;
      margin: 0 auto 20px auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    h2 {
      margin-bottom: 25px;
      font-weight: normal;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      align-items: center;
    }

    .yes-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 16px 40px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
    }

    .no-btn {
      background: #cccccc;
      border: none;
      padding: 6px 10px;
      font-size: 11px;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>

  <script>
    // Password protection
    let pass = prompt("Password:");
    if (pass !== "220124") {
      document.write("<h1>Access Denied</h1>");
    }

    function sayYes() {
      document.body.innerHTML = "<h1 style='margin-top:40vh;font-family:Arial;'>YAYYYYY IM SOOOO HAPPY</h1>";
      launchConfetti();
    }

    function sayNo() {
      alert("Try again dont be mean Ill cry:(");
    }

    function launchConfetti() {
      for (let i = 0; i < 100; i++) {
        let c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.background = "hsl(" + Math.random() * 360 + ", 100%, 50%)";
        c.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(c);
      }
    }
  </script>
</head>

<body>
  <!-- Decor -->
  <div class="decor d1">ü•ë</div>
  <div class="decor d2">üåª</div>
  <div class="decor d3">‚ù§Ô∏è</div>
  <div class="decor d4">ü•ë</div>
  <div class="decor d5">üåª</div>
  <div class="decor d6">‚ù§Ô∏è</div>

  <div class="content">
    <img src="photo.jpg" alt="Us">
    <h2>Will you be my valentine</h2>

    <div class="button-row">
      <button class="yes-btn" onclick="sayYes()">YES</button>
      <button class="no-btn" onclick="sayNo()">no</button>
    </div>
  </div>
</body>
</html>
